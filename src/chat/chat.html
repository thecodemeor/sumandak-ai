<div class="wrap flex h-full py-3 flex-col gap-2">
    <h1>Sumandak</h1>

    <moz-card class="container w-full h-full" model="outline" color="primary">
        <moz-card-body class="w-full h-full flex flex-col gap-2 chat-space">
            <div class="chat-group">
                @for (m of messages; track $index) {
                    <moz-card class="chat" [class.user]="m.role==='user'" [class.bot]="m.role==='bot'" model="flavor" [color]="m.role==='user' ? 'secondary' : 'primary'">
                        <p>{{ m.text }}</p>
                    </moz-card>
                }
                <div #bottom></div>
            </div>
        </moz-card-body>
    </moz-card>

    <form (ngSubmit)="send()" class="flex gap-2">
        <div class="spacer">
            <sumandak-input [(ngModel)]="input" name="input" placeholder="Anything about Sabah" full></sumandak-input>
        </div>
        <moz-button type="submit">Send</moz-button>
    </form>
    <div class="footer">
        <p>This is a group project developed for the subject CSC649 - Special Topics in Computer Science at Universiti Teknologi MARA (UiTM), Shah Alam.</p>
    </div>
</div>
